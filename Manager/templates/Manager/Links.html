{% extends "Manager/Base.html"%}

{% block title %} لینک ها {% endblock %}
{% block Pagetitle %} لینک ها {% endblock %}

{% block content %}
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
<div class="row">
<div class="col-lg-12 col-md-12 order-lg-2 order-md-3">
    {% for link in links%}

    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">اسم سایت</span>
                    <input type="text" class="form-control" placeholder="اسم سایت" aria-label="Username" name="name" value="{{link.name}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">لینک سایت</span>
                    <input type="text" class="form-control" placeholder="لینک سایت" aria-label="Username" name="link" value="{{link.link}}">
                    <input type="hidden" name="id" value="{{link.id}}">
                </div>
                <button class="btn btn-success col-1" type="submit" name="save" value="save">ذخیره</button>
                <button class="btn btn-danger" type="submit" name="delete" value="delete">حذف</button>
            </div>
        </div>
        
    </form>

    {% endfor %}
    <div class="col-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-primary col" type="submit" name="add" value="add">اضافه کردن</button>
        </form>
    </div>
</div>
</div>
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->
<!-- ============================================================== -->
{% endblock%}
